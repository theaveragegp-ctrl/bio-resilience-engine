version: '3.8'

services:
  # Cloud Fusion API Backend
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: bio-resilience-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:bioresilience2024@postgres:5432/bio_resilience
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER=mqtt
      - DEBUG=False
    depends_on:
      - postgres
      - redis
      - mqtt
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    networks:
      - bio-resilience-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: bio-resilience-postgres
    environment:
      - POSTGRES_DB=bio_resilience
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=bioresilience2024
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - bio-resilience-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: bio-resilience-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bio-resilience-net
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Eclipse Mosquitto MQTT Broker
  mqtt:
    image: eclipse-mosquitto:2
    container_name: bio-resilience-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - bio-resilience-net
    restart: unless-stopped

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: bio-resilience-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper
    networks:
      - bio-resilience-net
    restart: unless-stopped

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: bio-resilience-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - bio-resilience-net
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: bio-resilience-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - bio-resilience-net
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bio-resilience-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - bio-resilience-net
    restart: unless-stopped

  # Edge Node Simulator (for testing without Jetson hardware)
  edge-simulator:
    build:
      context: .
      dockerfile: docker/Dockerfile.edge
    container_name: bio-resilience-edge-sim
    environment:
      - MQTT_BROKER=mqtt
      - DEVICE_ID=simulator_001
      - VIDEO_SOURCE=/app/test_data/sample_video.mp4
    depends_on:
      - mqtt
    volumes:
      - ./test_data:/app/test_data:ro
      - ./models:/app/models:ro
    networks:
      - bio-resilience-net
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  bio-resilience-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mqtt_data:
  mqtt_logs:
  prometheus_data:
  grafana_data:
