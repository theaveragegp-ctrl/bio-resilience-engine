# Mosquitto MQTT Broker Configuration

# Listen on all interfaces
listener 1883
allow_anonymous true

# WebSocket listener
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Connection settings
max_connections -1
max_queued_messages 1000
message_size_limit 0

# Performance
sys_interval 10
